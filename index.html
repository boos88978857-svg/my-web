<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的學習機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <div class="topbar">
    <div class="brand">
      <span class="book">📘</span>
      <span class="title">我的學習機</span>
    </div>
  </div>

  <!-- 小一模組選擇 -->
  <div id="modules" class="card">
    <h2>小一數學</h2>

    <div class="module-grid">
      <button class="module" data-module="count">
        數與數量
        <div class="bpmf">ㄕㄨˋ ㄩˇ ㄕㄨˋ ㄌㄧㄤˋ</div>
      </button>

      <button class="module" data-module="number100">
        認識100
        <div class="bpmf">ㄖㄣˋ ㄕˋ ㄧ ㄅㄞˇ</div>
      </button>

      <button class="module" data-module="place">
        十與一
        <div class="bpmf">ㄕˊ ㄩˇ ㄧ</div>
      </button>

      <button class="module" data-module="make10">
        湊10
        <div class="bpmf">ㄘㄡˋ ㄕˊ</div>
      </button>

      <button class="module" data-module="addsub">
        20內加減
        <div class="bpmf">ㄐㄧㄚ ㄐㄧㄢˇ</div>
      </button>
    </div>
  </div>

  <!-- 練習畫面 -->
  <div id="practice" class="card" style="display:none;">
    <div id="question" class="question"></div>
    <div id="choices" class="choices"></div>
    <div id="status" class="status"></div>
    <button id="next" class="pill2">下一題</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
