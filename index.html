<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的學習機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <div class="topbar">
      <div class="brand">
        <span class="book">📘</span>
        <span class="title">我的學習機</span>
      </div>
      <button id="parentBtn" class="pill">家長模式</button>
    </div>

    <div id="chapters" class="card">
      <h2>學習記錄</h2>

      <!-- 家長模式才顯示（預設先隱藏，JS 會依 parentMode 控制） -->
      <div class="row">
        <button id="refreshHistoryBtn" class="pill2" style="display:none;">重新整理記錄</button>
        <button id="clearHistoryBtn" class="pill2 danger" style="display:none;">清除學習記錄</button>
      </div>
      <div id="historyList" class="history" style="display:none;"></div>

      <hr class="sep"/>

      <h2>選擇章節</h2>

      <!-- 第一層：選年級（大圖標） -->
      <div id="gradeSelect" class="grade-grid">
        <button class="grade-card" data-grade="1">小1</button>
        <button class="grade-card" data-grade="2">小2</button>
        <button class="grade-card" data-grade="3">小3</button>
      </div>

      <!-- 第二層：選章節（先隱藏） -->
      <div id="chapterSelect" style="display:none;">
        <div class="subhead">
          <button id="backToGrade" class="pill2">← 返回選年級</button>
          <div id="pickedGradeText" class="picked">已選：小1</div>
        </div>

        <div class="chapter-grid">
          <button id="btnAdd" class="btn">加法</button>
          <button id="btnSub" class="btn">減法</button>
          <button id="btnMul" class="btn">乘法</button>
          <button id="btnDiv" class="btn">除法</button>
        </div>
      </div>
    </div>

    <div id="practice" class="card" style="display:none;">
      <div class="practice-head">
        <div id="chapterTitle" class="h1">練習</div>
      </div>

      <div id="goalText" class="hint">目標：全對</div>

      <div id="question" class="question">題目</div>
      <div id="choices" class="choices"></div>

      <div class="row">
        <button id="next" class="pill2">下一題</button>
      </div>

      <div id="status" class="status">請選擇答案</div>
      <div id="report" class="report" style="display:none;"></div>
    </div>
  </div>

  <div id="confetti"></div>

  <script src="app.v2.js"></script>
</body>
</html>
