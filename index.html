<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>我的學習機</title>

  <!-- 你的 css / js（维持你现在的版本号也可以） -->
  <link rel="stylesheet" href="./style.css?v=2026-01-13-1" />
  <script src="./script.js?v=2026-01-13-1" defer></script>
</head>

<body>
  <div class="app">

    <!-- 顶部横幅 -->
    <header class="topBanner">
      <div class="bannerLeft">
        <div class="bookIcon" aria-hidden="true">📘</div>
        <div class="titleWrap">
          <div class="mainTitle">我的學習機</div>
          <div class="subTitle">先選年級，再選模組開始練習</div>
        </div>
      </div>

      <!-- ✅ 你要移除右上角家长按钮：已删除 -->
      <!-- <button class="parentBtn" id="parentBtn" type="button">家長</button> -->
    </header>

    <!-- ===== 页面区域 ===== -->

    <!-- HOME -->
    <section class="page" id="page-home">

      <!-- 选择年级 -->
      <div class="sectionCard">
        <div class="sectionHeader">
          <h2>選擇年級</h2>
          <div class="badge" id="gradeBadge">未選年級</div>
        </div>

        <div class="gradeRow" id="gradeRow">
          <!-- 你现在是 HTML 直接写 button gradeCard（也可以），
               但建议交给 JS renderGrade() 生成，保持一致 -->
          <button class="gradeCard" data-grade="P1" type="button">
            <div class="gradeBig">小一</div>
            <div class="gradeSmall">基礎數感</div>
          </button>

          <button class="gradeCard" data-grade="P2" type="button">
            <div class="gradeBig">小二</div>
            <div class="gradeSmall">加減乘除</div>
          </button>

          <button class="gradeCard" data-grade="P3" type="button">
            <div class="gradeBig">小三</div>
            <div class="gradeSmall">位值與應用</div>
          </button>
        </div>

        <p class="hint">先選年級，五大模組會依年級切換內容。</p>
      </div>

      <!-- 五大模组 -->
      <div class="sectionCard">
        <div class="sectionHeader">
          <h2>五大模組</h2>
          <div class="badge" id="moduleBadge">請先選年級</div>
        </div>

        <div class="moduleGrid" id="moduleGrid">
          <!-- JS renderModules() 生成卡片 -->
        </div>

        <p class="hint">
          小一先做「理解型」五大模組；乘除會在小二 / 小三開放（可在程式調整）。
        </p>
      </div>

    </section>

    <!-- PRACTICE -->
    <section class="page" id="page-practice" hidden>
      <div class="sectionCard">
        <div class="sectionHeader">
          <h2>練習</h2>
          <div class="badge" id="practiceBadge">尚未開始</div>
        </div>

        <div id="practiceArea">
          <!-- JS 填入题目/选项 -->
        </div>
      </div>
    </section>

    <!-- RECORDS -->
    <section class="page" id="page-record" hidden>
      <div class="sectionCard">
        <div class="sectionHeader">
          <h2>學習紀錄</h2>
          <div class="badge" id="recordBadge">紀錄</div>
        </div>

        <div id="recordArea">
          <!-- JS 填入纪录 -->
        </div>
      </div>
    </section>

    <!-- SETTINGS -->
    <section class="page" id="page-setting" hidden>
      <div class="sectionCard">
        <div class="sectionHeader">
          <h2>設定</h2>
          <div class="badge" id="settingBadge">設定</div>
        </div>

        <div id="settingArea">
          <!-- 你的家长密码/清除记录等 -->
        </div>
      </div>
    </section>

    <!-- 底部导航 -->
    <nav class="bottomNav" role="navigation" aria-label="bottom navigation">
      <button class="tabBtn active" data-page="home" type="button">🏠<span>首頁</span></button>
      <button class="tabBtn" data-page="practice" type="button">🧠<span>練習</span></button>
      <button class="tabBtn" data-page="record" type="button">📒<span>紀錄</span></button>
      <button class="tabBtn" data-page="setting" type="button">⚙️<span>設定</span></button>
    </nav>

  </div>
</body>
</html>
