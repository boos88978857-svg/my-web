<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的學習機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <div class="logo">📘</div>
        <div class="brandText">
          <div class="appName">我的學習機</div>
          <div id="subTitle" class="subName">請先選擇年級</div>
        </div>
      </div>
      <button id="parentBtn" class="btn ghost" type="button">家長</button>
    </header>

    <!-- Main -->
    <main class="main">

      <!-- Screen: Home -->
      <section id="screenHome" class="screen active">
        <div class="panel">
          <div class="panelHead">
            <div class="h2">選擇年級</div>
            <div class="muted">先選年級，再選章節開始練習</div>
          </div>

          <div class="gradeRow">
            <button class="gradeCard" data-grade="1" type="button">
              <div class="big">小一</div>
              <div class="small">基礎數感</div>
            </button>
            <button class="gradeCard" data-grade="2" type="button">
              <div class="big">小二</div>
              <div class="small">加減乘除</div>
            </button>
            <button class="gradeCard" data-grade="3" type="button">
              <div class="big">小三</div>
              <div class="small">位值與乘除</div>
            </button>
          </div>
        </div>

        <div class="panel">
          <div class="panelHead">
            <div class="h2">章節</div>
            <div id="pickedGrade" class="pillInfo">未選年級</div>
          </div>

          <div id="chapterGrid" class="chapterGrid">
            <button class="chapterCard" data-op="add" type="button">
              <div class="icon">➕</div><div class="name">加法</div>
            </button>
            <button class="chapterCard" data-op="sub" type="button">
              <div class="icon">➖</div><div class="name">減法</div>
            </button>
            <button class="chapterCard" data-op="mul" type="button">
              <div class="icon">✖️</div><div class="name">乘法</div>
            </button>
            <button class="chapterCard" data-op="div" type="button">
              <div class="icon">➗</div><div class="name">除法</div>
            </button>
          </div>

          <div class="muted tip">
            小一預設只開放加減；小二/小三會開放乘除（可在程式裡調整）
          </div>
        </div>
      </section>

      <!-- Screen: Practice -->
      <section id="screenPractice" class="screen">
        <div class="panel">
          <div class="practiceTop">
            <button id="backBtn" class="btn ghost" type="button">← 返回</button>
            <div class="meta">
              <div id="practiceTitle" class="h2">練習</div>
              <div id="practiceMeta" class="muted">—</div>
            </div>
            <div class="statBox">
              <div class="stat">
                <div class="label">時間</div>
                <div id="timerText" class="value">0s</div>
              </div>
              <div class="stat">
                <div class="label">進度</div>
                <div id="progressText" class="value">0/0</div>
              </div>
            </div>
          </div>

          <div id="goalLine" class="goalLine">目標：全對（錯題會自動重練）</div>

          <div class="questionBox">
            <div id="questionText" class="questionText">題目</div>
            <div id="choices" class="choices"></div>
          </div>

          <div class="actions">
            <button id="nextBtn" class="btn primary" type="button" disabled>下一題</button>
          </div>

          <div id="statusText" class="statusText">請選擇答案</div>
          <div id="reportBox" class="reportBox" style="display:none;"></div>
        </div>
      </section>

      <!-- Screen: Records -->
      <section id="screenRecords" class="screen">
        <div class="panel">
          <div class="panelHead">
            <div class="h2">學習紀錄</div>
            <div class="row">
              <button id="refreshHistoryBtn" class="btn" type="button">刷新</button>
              <button id="clearHistoryBtn" class="btn danger" type="button">清除</button>
            </div>
          </div>
          <div id="historyList" class="historyList"></div>
        </div>
      </section>

      <!-- Screen: Settings -->
      <section id="screenSettings" class="screen">
        <div class="panel">
          <div class="panelHead">
            <div class="h2">設定</div>
            <div class="muted">這裡放「家長密碼 / 顯示注音」等設定</div>
          </div>

          <div class="settingItem">
            <div>
              <div class="settingTitle">顯示注音（介面文字）</div>
              <div class="muted">先做開關，之後再擴大到內容區</div>
            </div>
            <label class="switch">
              <input id="zhuyinToggle" type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="settingItem">
            <div>
              <div class="settingTitle">家長密碼</div>
              <div id="pwdHint" class="muted">尚未設定</div>
            </div>
            <button id="setPwdBtn" class="btn" type="button">設定/修改</button>
          </div>

          <div class="settingItem">
            <div>
              <div class="settingTitle">忘記密碼</div>
              <div class="muted">用「重設碼」重設（本機儲存）</div>
            </div>
            <button id="resetPwdBtn" class="btn danger" type="button">重設密碼</button>
          </div>

          <div class="muted tip">
            提醒：這是純前端示範，密碼存在本機（localStorage）。
          </div>
        </div>
      </section>

    </main>

    <!-- Bottom Nav -->
    <nav class="nav">
      <button class="navBtn active" data-screen="Home" type="button">🏠<span>首頁</span></button>
      <button class="navBtn" data-screen="Practice" type="button">🧠<span>練習</span></button>
      <button class="navBtn" data-screen="Records" type="button">📒<span>紀錄</span></button>
      <button class="navBtn" data-screen="Settings" type="button">⚙️<span>設定</span></button>
    </nav>
  </div>

  <div id="fx"></div>
  <script src="script.js"></script>
</body>
</html>
