<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的學習機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- 頂部 -->
    <header class="topbar">
      <div class="brand">
        <span class="book">📘</span>
        <div class="brandText">
          <div class="brandTitle">我的學習機</div>
          <div class="brandSub" id="brandSub">請先選擇年級</div>
        </div>
      </div>

      <button id="parentBtn" class="pill" type="button">家長</button>
    </header>

    <!-- 主內容 -->
    <main class="main">

      <!-- A. 年級選擇 -->
      <section class="card">
        <div class="cardHead">
          <h2>選擇年級</h2>
          <div class="badge" id="gradeBadge">未選年級</div>
        </div>

        <div class="gradeRow">
          <button class="gradeBtn" data-grade="1">
            <div class="gTitle">小一</div>
            <div class="gSub">基礎數感</div>
          </button>
          <button class="gradeBtn" data-grade="2">
            <div class="gTitle">小二</div>
            <div class="gSub">加減乘除</div>
          </button>
          <button class="gradeBtn" data-grade="3">
            <div class="gTitle">小三</div>
            <div class="gSub">位值與乘除</div>
          </button>
        </div>

        <div class="hintLine">先選年級，再選章節／模組開始學習。</div>
      </section>
