<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的學習機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <span class="book">📘</span>
        <span class="title">我的學習機</span>
      </div>
      <button id="parentBtn" class="pill" type="button">家長模式</button>
    </div>

    <div class="card">
      <h2>小一數學</h2>

      <!-- ✅ 橫排卡片 + 右側注音欄（選項欄） -->
      <div class="module-card">
        <div class="module-head">
          <div class="module-title">數與數量（0～20）</div>
          <div class="module-sub">橫排顯示｜右側注音欄（不使用直排）</div>
        </div>

        <div class="reading-panel">
          <!-- 左：中文內容 -->
          <div class="reading-main">
            <div id="mainTitle" class="reading-title"></div>
            <div id="mainBody" class="reading-body"></div>
          </div>

          <!-- 右：注音欄（選項欄） -->
          <aside class="reading-side" aria-label="注音欄">
            <div class="side-title">注音提示</div>
            <div id="zhuyinList" class="zhuyin-list"></div>
            <div class="side-hint">可改成「顯示/隱藏」按鈕（之後加）</div>
          </aside>
        </div>
      </div>

      <div class="hint">
        ※ 這版不做「注音在字右邊（直排）」；改成「右側注音欄」，手機版面最穩。
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
