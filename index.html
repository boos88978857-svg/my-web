<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的學習機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <div class="topbar">
      <div class="brand">
        <span class="book">📘</span>
        <span class="title">我的學習機</span>
      </div>
      <button id="parentBtn" class="pill">家長模式</button>
    </div>

    <div id="chapters" class="card">
      <h2>學習紀錄</h2>
      <div class="row">
        <button id="refreshHistoryBtn" class="pill2">更新紀錄</button>
        <button id="clearHistoryBtn" class="pill2 danger">清除紀錄</button>
      </div>
      <div id="historyList" class="history"></div>

      <hr class="sep"/>

      <h2>選擇年級</h2>

      <!-- 第一層：選年級（大圖示） -->
      <div id="gradeSelect" class="grade-grid">
        <button class="grade-card" data-grade="1">小一</button>
        <button class="grade-card" data-grade="2">小二</button>
        <button class="grade-card" data-grade="3">小三</button>
      </div>

      <!-- 第二層：選模組（先隱藏） -->
      <div id="moduleSelect" style="display:none;">
        <div class="subhead">
          <button id="backToGrade" class="pill2">← 返回選年級</button>
          <div id="pickedGradeText" class="picked">已選：小一</div>
        </div>

        <div id="moduleGrid" class="module-grid"></div>
        <div class="hint" style="margin-top:10px;">
          提示：內容以「教材概念順序」設計，使用符號/結構化呈現，避免圖片版權風險。
        </div>
      </div>
    </div>

    <div id="practice" class="card" style="display:none;">
      <div class="practice-head">
        <div id="chapterTitle" class="h1">練習</div>
        <div id="timer" class="timer">⏱ 0 秒</div>
      </div>

      <div id="goalText" class="hint">目標：全對</div>

      <div id="question" class="question">題目</div>
      <div id="visual" class="visual" aria-label="題目圖示區"></div>

      <div id="choices" class="choices"></div>

      <div class="row">
        <button id="next" class="pill2">下一題</button>
        <button id="backToModules" class="pill2">返回模組</button>
      </div>

      <div id="status" class="status">請選擇答案</div>
      <div id="report" class="report" style="display:none;"></div>
    </div>
  </div>

  <div id="confetti"></div>

  <script src="script.js"></script>
</body>
</html>
