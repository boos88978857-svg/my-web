<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的學習機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <span class="book">📘</span>
        <span class="title">我的學習機</span>
      </div>
      <button class="pill" type="button">家長模式</button>
    </div>

    <div class="card">
      <h2>小一數學</h2>

      <!-- 模組卡 -->
      <div class="module-card">
        <div class="module-head">
          <div class="module-title">數與數量（0～20）</div>
          <div class="module-sub">（課本直排＋注音在右側）</div>
        </div>

        <!-- 這裡是「課本直排」顯示區 -->
        <div class="textbook-frame">
          <div id="tbTitle" class="textbook-line"></div>
          <div class="textbook-gap"></div>
          <div id="tbBody" class="textbook-line"></div>
        </div>
      </div>

      <div class="hint">
        ※ 你要的「注音在字右邊」＝直排教材版式，所以本頁採用直排呈現。
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
