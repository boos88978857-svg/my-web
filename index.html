<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的學習機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <div class="topbar">
    <div class="brand">
      <span class="book">📘</span>
      <span class="title">我的學習機</span>
    </div>
  </div>

  <!-- 模組選擇 -->
  <div id="modulePage" class="card">
    <h2>小一數學</h2>

    <button class="moduleBtn" data-module="count">
      數與數量
      <div class="bpmf">ㄕㄨˋ ㄩˇ ㄕㄨˋ ㄌㄧㄤˋ</div>
    </button>
  </div>

  <!-- 小項目選擇 -->
  <div id="itemPage" class="card" style="display:none;">
    <h2 id="itemTitle">數與數量</h2>

    <button class="itemBtn" data-item="count_to_number">
      看數量選數字
      <div class="bpmf">ㄎㄢˋ ㄕㄨˋ ㄌㄧㄤˋ ㄒㄩㄢˇ ㄕㄨˋ ㄗˋ</div>
    </button>

    <button class="itemBtn" data-item="number_to_count">
      看數字選數量
      <div class="bpmf">ㄎㄢˋ ㄕㄨˋ ㄗˋ ㄒㄩㄢˇ ㄕㄨˋ ㄌㄧㄤˋ</div>
    </button>

    <button class="itemBtn" data-item="sequence">
      數的順序
      <div class="bpmf">ㄕㄨˋ ㄉㄜ˙ ㄕㄨㄣˋ ㄒㄩˋ</div>
    </button>

    <button id="backToModule" class="pill2">← 返回</button>
  </div>

  <!-- 練習頁 -->
  <div id="practicePage" class="card" style="display:none;">
    <div id="question" class="question"></div>
    <div id="questionBpmf" class="bpmf questionBpmf"></div>

    <div id="choices" class="choices"></div>
    <div id="status" class="status"></div>

    <button id="next" class="pill2">下一題</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
